<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端招聘岗位统计(成都)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>

  <script src="./jslib/echarts-wordcloud.min.js"></script>

  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .header {
      position: sticky;
      background: #fff;
      top: 0;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
      padding: 0 10px;
      box-shadow: 0 2px 8px #f0f1f2;
    }
    .header > h1 {
      margin: 0;
      padding: 0;
      font-size: 26px;
      color: inherit;
    }
    .container {
      width: 1200px;
      margin: 0 auto;
    }
    #salary-chart{
      height: 80vh;
    }
    #word-cloud {
      height: 100vh;
    }
    .charts {
      height: 550px;
      display: flex;
    }
    .charts > div{
      flex: 1;
      width: 33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<header class="header">
  <h1>前端招聘岗位统计(成都)</h1>
  <span>总数据量NaN</span>
</header>

<div id="salary-chart" class="container">

</div>

<div id="word-cloud" class="container">

</div>

<div class="charts container">
  <div id="company-scale"></div>
  <div id="salary-percent"></div>
  <div id="area-job-count"></div>
</div>

<script async defer src="./charts.js"></script>
</body>
</html>
